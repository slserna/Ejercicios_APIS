<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima por Ubicaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .clima-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        #resultado {
            margin-top: 30px;
            text-align: center;
        }
        
        .temperatura {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .ciudad {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .descripcion {
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: capitalize;
        }
        
        .detalles {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .detalle-item {
            text-align: center;
        }
        
        .detalle-valor {
            font-size: 24px;
            font-weight: bold;
        }
        
        .detalle-label {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="clima-card">
        <h1>üåç Clima en tu Ubicaci√≥n</h1>
        <button onclick="obtenerClima()">Obtener Clima Actual</button>
        <div id="resultado"></div>
    </div>

    <script>
        async function obtenerClima() {
            const resultado = document.getElementById('resultado');
            
            // Mostrar loading
            resultado.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Obteniendo tu ubicaci√≥n y clima...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/clima');
                const data = await response.json();
                
                if (data.error) {
                    resultado.innerHTML = `
                        <div class="error">
                            <p>‚ùå Error: ${data.error}</p>
                        </div>
                    `;
                    return;
                }
                
                resultado.innerHTML = `
                    <div class="ciudad">${data.ciudad}, ${data.pais}</div>
                    <div class="temperatura">${Math.round(data.temperatura)}¬∞C</div>
                    <div class="descripcion">${data.descripcion}</div>
                    <img src="https://openweathermap.org/img/wn/${data.icono}@2x.png" alt="Clima">
                    <div class="detalles">
                        <div class="detalle-item">
                            <div class="detalle-valor">üíß ${data.humedad}%</div>
                            <div class="detalle-label">Humedad</div>
                        </div>
                        <div class="detalle-item">
                            <div class="detalle-valor">üí® ${data.viento} m/s</div>
                            <div class="detalle-label">Viento</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultado.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error al obtener datos del clima</p>
                        <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
