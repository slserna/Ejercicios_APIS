<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .converter-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #11998e;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #11998e;
        }
        
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #11998e;
        }
        
        .swap-button {
            width: 100%;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            margin: 15px 0;
            transition: background 0.3s;
        }
        
        .swap-button:hover {
            background: #e0e0e0;
        }
        
        .convert-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .convert-button:hover {
            transform: scale(1.02);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-amount {
            font-size: 36px;
            font-weight: bold;
            color: #11998e;
            margin-bottom: 10px;
        }
        
        .result-rate {
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #11998e;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>üí∞ Conversor de Divisas</h1>
        <p class="subtitle">Tasas de cambio en tiempo real</p>
        
        <div class="input-group">
            <label>Monto</label>
            <input type="number" id="monto" value="100" step="0.01">
        </div>
        
        <div class="input-group">
            <label>De</label>
            <select id="monedaDe"></select>
        </div>
        
        <button class="swap-button" onclick="intercambiarMonedas()">‚áÖ</button>
        
        <div class="input-group">
            <label>A</label>
            <select id="monedaA"></select>
        </div>
        
        <button class="convert-button" onclick="convertir()">
            Convertir
        </button>
        
        <div id="resultado" class="result"></div>
    </div>

    <script>
        let monedas = {};
        
        // Cargar monedas al iniciar
        window.onload = async () => {
            try {
                const response = await fetch('/api/divisas/monedas');
                monedas = await response.json();
                
                const selectDe = document.getElementById('monedaDe');
                const selectA = document.getElementById('monedaA');
                
                Object.keys(monedas).forEach(codigo => {
                    const info = monedas[codigo];
                    
                    const optionDe = document.createElement('option');
                    optionDe.value = codigo;
                    optionDe.textContent = `${info.bandera} ${codigo} - ${info.nombre}`;
                    selectDe.appendChild(optionDe);
                    
                    const optionA = document.createElement('option');
                    optionA.value = codigo;
                    optionA.textContent = `${info.bandera} ${codigo} - ${info.nombre}`;
                    selectA.appendChild(optionA);
                });
                
                // Valores por defecto
                selectDe.value = 'USD';
                selectA.value = 'MXN';
                
            } catch (error) {
                console.error('Error al cargar monedas:', error);
            }
        };
        
        function intercambiarMonedas() {
            const selectDe = document.getElementById('monedaDe');
            const selectA = document.getElementById('monedaA');
            
            const temp = selectDe.value;
            selectDe.value = selectA.value;
            selectA.value = temp;
        }
        
        async function convertir() {
            const resultado = document.getElementById('resultado');
            const monto = document.getElementById('monto').value;
            const de = document.getElementById('monedaDe').value;
            const a = document.getElementById('monedaA').value;
            
            if (!monto || monto <= 0) {
                alert('Por favor ingresa un monto v√°lido');
                return;
            }
            
            resultado.innerHTML = '<div class="loading">‚è≥ Convirtiendo...</div>';
            resultado.classList.add('show');
            
            try {
                const url = `/api/divisas/convertir?monto=${monto}&de=${de}&a=${a}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    resultado.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                const infoA = monedas[a];
                
                resultado.innerHTML = `
                    <div class="result-amount">
                        ${infoA.simbolo} ${data.monto_convertido.toLocaleString('es-MX', {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        })} ${a}
                    </div>
                    <div class="result-rate">
                        Tasa de cambio: 1 ${de} = ${data.tasa_conversion.toFixed(4)} ${a}
                    </div>
                    <div class="result-rate" style="margin-top: 10px;">
                        ${new Date(data.ultima_actualizacion).toLocaleString('es-MX')}
                    </div>
                `;
                
            } catch (error) {
                resultado.innerHTML = '<div class="error">‚ùå Error al convertir</div>';
                console.error('Error:', error);
            }
        }
        
        // Convertir autom√°ticamente cuando cambia el monto
        document.getElementById('monto').addEventListener('input', convertir);
        document.getElementById('monedaDe').addEventListener('change', convertir);
        document.getElementById('monedaA').addEventListener('change', convertir);
    </script>
</body>
</html>
